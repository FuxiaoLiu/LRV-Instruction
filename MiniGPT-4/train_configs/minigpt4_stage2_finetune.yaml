model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  #prompt_path: './prompts/alignment1.txt'
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/fs/vulcan-projects/semantic_consistency_fuxiao/MSR/Mi1/pretrained/prerained_minigpt4_7b.pth'


datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6
  weight_decay: 0.05
  max_epoch: 20
  iters_per_epoch: 20000
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 8
  warmup_steps: 200
  
  seed: 42
  output_dir: "/fs/vulcan-projects/semantic_consistency_fuxiao/MSR/MiniGPT-4/minigpt4/output/minigpt4_stage2_finetune_7B"

  amp: True
  resumt_ckpt_path: false

  evaluate: false
  train_splits: ["train"]
  #valid_splits: ["test"]
  #test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True